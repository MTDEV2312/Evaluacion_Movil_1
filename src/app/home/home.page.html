<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>Formulario de Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="onSubmit()" #formulario="ngForm" style="padding: 16px">
    <h2
      style="
        text-align: center;
        margin-bottom: 18px;
        color: #d1d1d1;
        font-weight: 600;
      "
    >
      Datos Personales
    </h2>

    <!-- Sección de información básica -->
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input
              [(ngModel)]="form.nombre"
              name="nombre"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="floating">Edad</ion-label>
            <ion-input
              type="number"
              [(ngModel)]="form.edad"
              name="edad"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input
              type="email"
              [(ngModel)]="form.correo"
              name="correo"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="floating">Teléfono</ion-label>
            <ion-input
              type="tel"
              [(ngModel)]="form.telefono"
              name="telefono"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- Sección de dirección -->
    <h3 style="margin-top: 24px; color: #d1d1d1; font-weight: 600">
      Dirección
    </h3>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="floating">Dirección</ion-label>
            <ion-input
              [(ngModel)]="form.direccion"
              name="direccion"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="floating">Ciudad</ion-label>
            <ion-input [(ngModel)]="form.ciudad" name="ciudad"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="floating">País</ion-label>
            <ion-input [(ngModel)]="form.pais" name="pais"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="floating">Ocupación</ion-label>
            <ion-input
              [(ngModel)]="form.ocupacion"
              name="ocupacion"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- Sección adicional -->
    <h3 style="margin-top: 24px; color: #d1d1d1; font-weight: 600">
      Información Adicional
    </h3>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-item>
          <ion-label position="floating">Fecha de nacimiento</ion-label>
          <ion-input
            [(ngModel)]="form.fechaNacimiento"
            name="fechaNacimiento"
            type="date"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-item>
          <ion-label>Género</ion-label>
          <ion-button
            expand="block"
            fill="outline"
            (click)="abrirSelectorGenero()"
          >
            {{ form.genero ? form.genero : 'Selecciona' }}
          </ion-button>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-md="6">
            <ion-button expand="block" type="submit" style="margin-top: 16px" color="primary">
      Enviar
    </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
